<!--Workout page where there will be work outs listed and generated based on what the user wants-->
<div>
  <mat-tab-group mat-stretch-tabs ="false" mat-alight-tabs = "start">
    <mat-tab label="Current Workouts">
      <div>
        <button mat-raised-button (click) = "openInput()">
          Add Workout
        </button>
      </div>
    </mat-tab>
    <mat-tab label="Previous Workouts">
      <div>
        Display
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
