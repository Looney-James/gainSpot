<!--Login form -->

<!-- For icons -->
<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel = "stylesheet" href = "login.component.css">

<!-- Entire login form -->
<body>
<div class = "container">    
    <div class = "loginBox">
        <h1 class = "font">LOGIN</h1>
        <div class = "rectangle"></div>
        <br>
        <br>
        <br>
            <form #loginForm = "ngForm" (ngSubmit)="onLogin(loginForm)">
                <div id = "input">
                    <div class= "form-layout">
                        <!-- <input ngModel class = "font" type = "username" placeholder = "username" name = "userName" required> -->
                        <input ngModel class = "font" type = "email" placeholder = "email" name = "email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <br>
                    <div class = "form-layout">
                        <input ngModel class = "font" type = "password" placeholder = "password" name = "password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <!-- <div class= "form-layout">
                        <a href = "/password-reset" class = "font"> Forgot your password? </a>
                    </div> -->
                    <br>
                    <button mat-raised-button class = "font" type = "Submit" value = "Submit" [disabled] = "loginForm.invalid">
                        Submit
                    </button>
                    <br>
                    <br>
                    <div class= "form-layout">
                        <a href = "/password-reset" class = "font" class = "password-reset"> Forgot your password? </a>
                    </div>
                    <!--<input class = "font" type = "Submit" value = "Submit">-->
                    <!-- <firebase-ui
                        (signInSuccessWithAuthResult)="successCallback($event)"
                        (signInFailure)="errorCallback($event)"
                        (uiShown)="uiShownCallback()">
                    </firebase-ui> -->
                </div>
            </form>
            <br>
        <div>
            <h2><div class = "font">New to gainSpot? </div></h2>
            <div class = "font"><p>Create Your Account Here! <a href = "/signup" class = "signup"> Create Account </a></p></div>
        </div>
        <div>
            <a href = "http://localhost:4200/">
                <button class = "font" mat-raised-button>
                    Home
                </button>
            </a>
        </div>
    </div>
</div>
</body>
