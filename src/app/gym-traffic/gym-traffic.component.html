<div>
    <mat-toolbar style = "background-color: turquoise; color: white">
      
      <div>
        <button mat-raised-button>
          <a style = "color: turquoise" href = "/dashboard"> Return </a>
        </button>
      </div>
    </mat-toolbar>
  </div>
 
  <body>
    <div class="container" style="margin-top: 50px">
      <div id="formBox">
        <h1 id="font">Traffic Setting</h1>
        <div id="rectangle"></div>
  
        <br>
  
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <button mat-raised-button (click) = "openDialog()" style="margin-left: 20px; margin-top: 20px;">
                Add Traffic
              </button>
            </div>
          </div>
        </div>
        
        <div class="table-wrapper" style="overflow-y: scroll;">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Gym</th>
                <th>Weekday</th>
                <th>Time</th>
                <th>How Busy</th>
              </tr>
            </thead>
        
            <tbody>
              <tr *ngFor="let traffic of traffics | async">
                <td>{{traffic.gym}}</td>
                <td>{{ traffic.weekday }}</td>
                <td>{{ traffic.time }}</td>
                <td><span class="badge {{ getBadgeColor(traffic.busyness) }}">{{ traffic.busyness }}</span></td>
              </tr>
            </tbody>
          </table>
        </div>      
      </div>
    </div>
  </body>
