<div class="container">
  <h1>Report Equipment</h1>

  <form (ngSubmit)="submitReport()" #reportForm="ngForm">

        <div class="form-group">
          <label for="name">Equipment Name:</label>
          <br>
          <input type="text" class="form-control, font" id="name" formControlName="name">
          <div *ngIf="reportForm.get('name')?.invalid && reportForm.get('name')?.touched">
            <small class="text-danger">Equipment name is required.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="status">Status:</label>
          <select class="form-control" id="status" formControlName="status">
            <option value="" disabled selected>Select status</option>
            <option value="working" class="font ">Working</option>
            <option value="broken" class="font">Broken</option>
            <option value="needs maintenance" class="font">Needs Maintenance</option>
          </select>
          <div *ngIf="reportForm.get('status')?.invalid && reportForm.get('status')?.touched">
            <small class="text-danger">Status is required.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="comments">Additional Comments:</label>
          <br>
          <textarea class="form-control, font" id="comments" formControlName="comments" cols="40" rows="3"></textarea>
        </div>

        <button type="submit" class="font" [disabled]="!reportForm.valid">Submit</button>
      </div>

      <br>
      <div id="success-message" class="alert alert-success" role="alert" *ngIf="showSuccessMessage">
        Report submitted successfully!
      </div>

    </form>
  </div>
</div>
