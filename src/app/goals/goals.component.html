<div>
    <mat-toolbar style = "background-color: turquoise; color: white">
      
      <div>
        <button mat-raised-button>
          <a style = "color: turquoise" href = "/dashboard"> Return </a>
        </button>
      </div>
    </mat-toolbar>
  </div>
 
  <body>
    <div class="container" style="margin-top: 50px">
      <div id="formBox">
        <h1 id="font">Goal Setting</h1>
        <div id="rectangle"></div>
  
        <br>
  
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <button mat-raised-button (click) = "openDialog()" style="margin-left: 20px; margin-top: 20px;">
                Add Goal
              </button>
            </div>
          </div>
        </div>
        
        <div class="table-wrapper" style="overflow-y: scroll;">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Priority</th>
                <th>Description</th>
                <th>Deadline</th>
              </tr>
            </thead>
        
            <tbody>
              <tr *ngFor="let goal of goals | async">
                <td>{{ goal.goalName }}</td>
                <td><span class="badge {{ getBadgeColor(goal.priority) }}">{{ goal.priority }}</span></td>
                <td>{{ goal.comments }}</td>
                <td>{{ goal.deadline }}</td>
              </tr>
            </tbody>
          </table>
        </div>      
      </div>
    </div>
  </body>
